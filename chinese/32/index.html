    <div class="lyrics"><p>有一份爱 从天而来 比山高 比海深<br>
测不透 摸不着 却看得见<br>
因为有你 因为有我 甘心给 用心爱<br>
把心中 这一份爱 活出来</p>
<p>耶稣的爱激励我 敞开我的生命<br>
让自己成为别人祝福<br>
耶稣的爱点燃我 心中熊熊爱火<br>
我们一起 向世界 活出爱</p>
</div>
