    <div class="lyrics"><p>主啊! 我一心寻求祢，<br>
别叫我偏离祢的命令。<br>
我将祢话藏在心里，<br>
免得我得罪祢。<br>
祢的话是我脚前的灯，<br>
祢的话是我路上的光，<br>
坚定了我的脚步，<br>
修正了我道路。</p>
