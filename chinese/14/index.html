    <div class="lyrics"><p>耶和华我们的主，<br>
祢的名在地何美。<br>
祢将荣耀彰显于天，<br>
将荣耀彰显于天，<br>
观看祢所造的天，<br>
所摆设月亮、星宿。<br>
观看祢指头所造的天，<br>
所设的月亮、星宿。</p>
<p><strong>(一)</strong><br>
便说: 人算什么?<br>
祢竟顾念他，他算什么?<br>
他比天使微小一点，<br>
祢赐他荣耀冠冕。</p>
<p><strong>(二)</strong><br>
环顾宇宙万物何广阔。<br>
试问人算什么？</p>
</div>
