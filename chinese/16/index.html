    <div class="lyrics"><p><strong>(一)</strong><br>
有一位神，有权能创造宇宙万物，<br>
也有温柔双手安慰受伤灵魂。<br>
有一位神，有权柄审判一切罪恶，<br>
也有慈悲体贴人的软弱。</p>
<p><strong>(副)</strong><br>
有一位神，我们的神，<br>
惟一的神，名叫耶和华。<br>
有权威荣光，有恩典慈爱，<br>
是昔在今在永在的神。</p>
<p><strong>(二)</strong><br>
有一位神，有权能创造宇宙万物，<br>
也有温柔双手安慰受伤灵魂。<br>
有一位神，高坐在荣耀的宝座，<br>
却死在十架挽救人墮落。</p>
