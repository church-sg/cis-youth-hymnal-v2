    <div class="lyrics"><p>爱是恒久忍耐，爱是又有恩慈，<br>
爱是不嫉妒，不自夸，不张狂，不做害羞的事；<br>
不求自己益处，不轻易地发怒，<br>
不计算人的恶，不喜欢不义，爱只喜欢真理；<br>
凡事包容，凡事相信，凡事盼望，<br>
凡事忍耐，爱是永不止息。<br>
我要包容，我要相信，我要盼望，<br>
我要忍耐，敞开心，爱人如己。<br>
我爱，因天父先爱我。</p>
