    <div class="lyrics"><p>当头一次遇见了祢， 我的心充滿欢喜。<br>
哈利路亚! 喜乐滿溢， 主耶稣，充滿在我里。<br>
头一次的爱，最甘甜的爱， 耶稣，耶稣，我的爱。<br>
超过一切，真实的爱， 竟然临及我；<br>
甘甜的爱，最真实的爱， 耶稣，耶稣，我的爱。</p>
